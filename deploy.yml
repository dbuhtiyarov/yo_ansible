 - name: Deployment WEB-stage infra
   hosts: all

   vars:
    image: "{{ ami_id }}"
    group_id: sg-99184afe
    key_name: ireland-infra
    region: eu-west-1
    create: true

   tasks:
   
   - name: Starting new instances
     ec2:
       instance_type: t2.medium
       wait: yes
       region: "{{ region }}"
       key_name: "{{ key_name }}"
       group_id: "{{ group_id }}"
       image: "{{ image }}"
       count: 2
       instance_tags: 
         Name: WEB-stage
       vpc_subnet_id: "{{ item }}"
       assign_public_ip: yes
     with_items: 
       - subnet-7cdd5f0a
       - subnet-2cc81a74
#       - subnet-37b42753
     register: ec2_new
     when: create


   - name: Check current list of ec-2 instances in balancer
     action:
      module: ec2_elb_facts
      names: WEB-stage
      region: "{{ region }}"
     register: elb_facts

   - debug: msg="ec2_new={{ ec2_new }}"

   - debug: msg="{{ item }}"
     with_items: "{ % for subnet in ec2_new.results %} subnet.instances { % endfor % }"
 

   - name: Add new instances to balancer
     local_action:
      module: ec2_elb
      instance_id: "{{ item.id }}"
      ec2_elbs: WEB-stage
      wait: yes
      wait_timeout: 120
      state: present
      region: "{{ region }}"
     with_items: "{ % for subnet in ec2_new.results %} subnet.instances { % endfor % }"
